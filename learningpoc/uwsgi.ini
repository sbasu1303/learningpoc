[uwsgi]
# this config will be loaded if nothing specific is specified
# load base config from below
ini = :base

;socket = /usr/src/app/learningpoc.sock
master = true
socket = 127.0.0.1:8086
processes = 6

;[dev]
;ini = :base
;# socket (uwsgi) is not the same as http, nor http-socket
;socket = :8000
;
;[local]
;ini = :base
;#http = 127.0.0.1:8000
;# set the virtual env to use
;home=/Users/sbasu/workspace/learningpoc/venv

[base]
# chdir to the folder of this config file, plus app/website
#chdir = /usr/src/app
chdir = $(PROJ_PATH)
# load the module from wsgi.py, it is a python path from 
# the directory above.
module=learningpoc.wsgi:application
# allow anyone to connect to the socket. This is very permissive
chmod-socket=666
thunder-lock = true
max-requests = 5000
harakiri = 1200
buffer-size = 65535
plugins-dir=/usr/lib/uwsgi/plugins/
plugin = /usr/lib/uwsgi/plugins/python36
python-auto-reload = 1
enable-threads = true
single-interpreter = true
http-socket = :8000
#route = /static/(.*) static:/usr/src/app/static/ 
#route = /media/(.*) media:/usr/src/app/media/
